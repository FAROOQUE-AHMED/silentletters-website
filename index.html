<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Letters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Silent Letters Recognition</h1>
    <p>Perform gestures for letters and the model will recognize it.</p>
    <video id="video" width="640" height="480" autoplay></video>

    <!-- Add a section to display the predicted letter -->
    <div id="prediction">
        <h2>Prediction: <span id="predicted-letter">None</span></h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-automl"></script>
    <script src="script.js"></script>
</body>
