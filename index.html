<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Letters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left side: Video Stream -->
        <div class="video-container">
            <h1>Silent Letters Recognition</h1>
            <p>Perform gestures for letters and the model will recognize them.</p>
            <video id="video" width="640" height="480" autoplay></video>
        </div>

        <!-- Right side: Predictions -->
        <div class="predictions-container">
            <h2>Predictions</h2>
            <div id="predictions-list">
                <!-- Dynamic prediction list will be inserted here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-automl"></script>
    <script src="script.js"></script>
</body>
</html>
